<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call, apply y bind</title>
</head>
<body>
  <a href="/ejercicios/">Go back</a>
  <p><em>Abre la consola</em></p>
  <ul>
    <li><button class="call-to-action">Aprender</button></li>
    <li><button class="call-to-action">Aprender más</button></li>
    <li><button class="call-to-action">Nunca parar de aprender</button></li>
  </ul>
  <script>
    // Establece this isando call - c call argumento or comas
    function saludar() {
      console.log(`Hola. Soy ${this.name} ${this.apellido}`);
    }

    const aaron = {name: 'Aaron', apellido: 'Isaacs'};
    saludar.call(aaron);

    function caminar(metros, direccion) {
      console.log(`${this.name} camina ${metros} metros hacia el ${direccion}`);
    }
    caminar.call(aaron, 100, 'norte');

    // Establecer this usando apply - a de applay de arreglo
    const valores = [800, 'sur'];
    caminar.apply(aaron, valores);

    // Establecer this usando bind
    const daniel = {name: 'Daniel', apellido: 'Mendez'}
    const danielSaluda = saludar.bind(daniel);
    const danielCamina = caminar.bind(daniel);
    danielSaluda();
    danielCamina(110, 'occidente');
    // currying
    const danielCamina2 = caminar.bind(daniel, 50);
    danielCamina2('oriente');

    // Cuándo es útil usar estos métodos
    const buttons = document.getElementsByClassName('call-to-action');
    // buttons.forEach(button => {
    //   button.onClick = () => alert('Nunca pares de aprender!');
    // });
    Array.prototype.forEach.call(buttons, button => {
      button.onclick = () => alert('Nunca pares de aprender!');
    });
    
  </script>
</body>
</html>
